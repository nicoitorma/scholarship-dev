<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="Nicanor M. Itorma" />

    <title>Ako Bicol Scholarship - Login</title>

    <!-- Custom fonts for this template-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css')}}"
    />

    <!-- Form Validation -->
    <script src="{{ url_for('static', filename='js/register.js')}}"></script>
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-lg-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div
              class="ml-5 col-lg-4 d-none d-lg-block bg-register-image"
            ></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form class="user" action="#" , method="post">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0 border-warning">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        name="fName"
                        id="FirstName"
                        placeholder="First Name"
                        onblur="validateFirstName()"
                        required
                      />
                      <small id="fNameError" class="error-message"></small>
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        name="lName"
                        class="form-control form-control-user"
                        id="LastName"
                        placeholder="Last Name"
                        onblur="validateLastName()"
                        required
                      />
                      <small id="lNameError" class="error-message"></small>
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      name="em"
                      class="form-control form-control-user"
                      id="Email"
                      placeholder="Email Address"
                      onblur="validateEmail()"
                      required
                    />
                    <small id="emailError" class="error-message"></small>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        name="password"
                        class="form-control form-control-user"
                        id="Password"
                        placeholder="Password"
                        onblur="validatePassword()"
                        required
                      /><small id="passwordError" class="error-message"></small>
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="password"
                        name="repeatPassword"
                        class="form-control form-control-user"
                        id="RepeatPassword"
                        placeholder="Repeat Password"
                        onblur="validateConfirmPassword()"
                        required
                      /><small id="confPassError" class="error-message"></small>
                    </div>
                  </div>
                  <button
                    type="submit"
                    id="form-submit"
                    name="form-submit"
                    class="btn btn-primary btn-user btn-block"
                  >
                    Register Account
                  </button>
                  <hr />
                </form>
                {%if message%}
                <div class="text-center pt-2 text-success">
                  <p class="small">{{message}}</p>
                </div>
                {%endif%} {%if error%}
                <div class="text-center pt-2 text-danger">
                  <p class="small">{{error}}</p>
                </div>
                {%endif%}
                <div class="text-center">
                  <a class="small" href="forgot-password">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="login"
                    >Already have an account? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/main.min.js')}}"></script>
  </body>
</html>
