{% extends 'base.html'%} {%block title%} Ako Bicol - Admin {%endblock%} {% block
sidebar_script %}
<script src="{{ url_for('static', filename='js/sidebar_item.js')}}"></script>

{% endblock %} {% block content%}
<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    <a
      href="#"
      class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
      ><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a
    >
  </div>

  <!-- Content Row -->
  <div class="row">
    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-6 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <a href="/beneficiaries">
                <div
                  class="text-xs font-weight-bold text-primary text-uppercase mb-1"
                >
                  Total Beneficiaries in Catanduanes
                </div>
              </a>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{count_beneficiaries}}
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-folder-open fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Applicants Card -->
    <div class="col-xl-6 col-md-6 mb-4">
      <div class="card border-left-dark shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <a href="/applicants"
                ><div
                  class="text-xs font-weight-bold text-success text-uppercase mb-1"
                >
                  Applicants
                </div></a
              >
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{appli_count}}
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-money-bill fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Area Chart -->
    <div class="col">
      <div class="card shadow mb-4">
        <!-- Bar Chart -->
        <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
        >
          <h6 class="m-0 font-weight-bold text-primary">
            Beneficiaries per municipality
          </h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="chart-bar">
            <canvas id="municipalities"></canvas>
            <script>
              // Parse the JSON data passed from Flask
              var data1 = {{ data1|safe }};

              renderBarChart("municipalities", data1);
            </script>
          </div>
        </div>
      </div>
    </div>

    <!-- Pie Chart -->
    <!--<div class="col-xl-4 col-lg-5">
      <div class="card shadow pb-3">
       
        <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
        >
          <h6 class="m-0 font-weight-bold text-primary">
            Scholarship Distribution
          </h6>
        </div>
    
        <div class="card-body">
          <div class="chart-pie pt-4 mb-4">
            <canvas id="grantees"></canvas>
            <script>
              // Parse the JSON data passed from Flask
              var data2 = {{ data2|safe }};

              renderPieChart("grantees", data2);
            </script>
          </div>
        </div>
      </div>
    </div> -->
  </div>
</div>
<!-- /.container-fluid -->

{%endblock%}
