<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="Nicanor M. Itorma" />

    <title>Ako Bicol Scholarship - Login</title>

    <!-- Custom fonts for this template-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css')}}"
    />
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <style>
      .reveal-btn {
        position: absolute;
        right: 20px;
        top: 53%;
        transform: translateY(-50%);
        cursor: pointer;
        border: none;
        background: transparent;
        font-size: 16px;
        color: #777;
      }
    </style>
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center my-lg-5">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div
                  class="ml-5 col-lg-5 d-none d-lg-block bg-login-image"
                ></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Welcome</h1>
                      <h1 class="h4 text-gray-900 mb-4">
                        Ako Bicol Partylist Scholarship System
                      </h1>
                    </div>
                    <!-- Form -->
                    <form class="user" , action="/login" , method="post">
                      <!-- Email -->
                      <div class="form-group">
                        <input
                          type="email"
                          name="em"
                          class="form-control form-control-user"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Enter Email Address..."
                        />
                      </div>
                      <!-- End Email -->

                      <!-- Password -->
                      <div class="form-group row">
                        <div class="col-xl-12">
                          <input
                            type="password"
                            name="password"
                            class="form-control form-control-user"
                            id="InputPassword"
                            placeholder="Password"
                          />
                          <button
                            type="button"
                            class="fas fa-eye fa-2x text-gray-300 reveal-btn"
                            onclick="togglePassword()"
                          ></button>
                        </div>
                      </div>
                      <!-- End Password -->

                      <div class="form group">
                        {%if error%}
                        <div class="text-center text-danger">
                          <p class="small">{{error}}</p>
                        </div>

                        {%endif%}
                      </div>

                      <button
                        type="submit"
                        id="form-submit"
                        name="form-submit"
                        class="btn btn-primary btn-user btn-block"
                      >
                        Login
                      </button>
                    </form>
                    <!-- End Form-->

                    <hr />
                    <div class="text-center">
                      <a id="forgot_pass" class="small">Forgot Password?</a>
                    </div>
                    <div class="text-center">
                      <a class="small" href="register" href="#"
                        >Create an Account</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("forgot_pass")
        .addEventListener("click", function () {
          window.location.href = "/forgot-password";
        });

      function togglePassword() {
        var passwordInput = document.getElementById("InputPassword");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      }
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/main.min.js')}}"></script>
  </body>
</html>
