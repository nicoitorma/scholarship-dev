<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="Nicanor M. Itorma" />

    <title>{%block title%} {%endblock%}</title>

    <!-- Custom fonts for this template-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css')}}"
    />

    <!-- Table styles -->
    <link
      href="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.css')}}"
      rel="stylesheet"
    />

    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      {% include 'sidebar.html' %} {%block content%} {%endblock%}
    </div>
    <!-- End of Page Wrapper -->
    {%include 'footer.html'%}
    <!-- Logout Modal-->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            Select "Logout" below if you are ready to end your current session.
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <a id="logoutButton" class="btn btn-primary" href="#">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#logoutButton").click(function (event) {
          // Prevent the default behavior of the anchor tag
          event.preventDefault();

          // Make an AJAX request to the Flask server
          $.ajax({
            type: "POST", // You can also use 'GET' depending on your Flask route configuration
            url: "/logout", // Replace '/logout' with the URL of your Flask route
            success: function (response) {
              console.log("Logout");
              window.location.href = "/login";
            },
            error: function (error) {
              // Handle errors if the request fails
              console.error("Error logging out");
            },
          });
        });
      });
    </script>
    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/main.min.js')}}"></script>

    <!-- Page level plugins -->
    <script src="{{ url_for('static', filename='vendor/chart.js/Chart.min.js')}}"></script>

    <!-- Chart scripts -->
    <script src="{{ url_for('static', filename='js/demo/chart-area-demo.js')}}"></script>
    <script src="{{ url_for('static', filename='js/demo/chart-pie-demo.js')}}"></script>

    <!-- Table scripts -->
    <script src="{{ url_for('static', filename='vendor/datatables/jquery.dataTables.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/demo/datatables-demo.js')}}"></script>
  </body>
</html>
